<body>
    <header id="header">
        <div class="color-strip">
            <div class="fteal"></div>
            <div class="fred"></div>
            <div class="fyellow"></div>
            <div class="fblue"></div>
	</div>
        <nav>
            <table class="hidden">
                <tr id="first-row">
                    <td><a href="#" id="btn-event" class="selected first-row" onclick="ui.onBtnClick('event')">Event</a></td>
                </tr>
            </table>
            <table id="nav-event" class="hidden">
                <tr id="event-buttons">
                    <td><a href="#" id="btn-information" class="selected second-row" onclick="ui.onBtnClick('information')">Info</a></td>
                    <td id="td-map" class=""><a href="#" id="btn-map" class="second-row" onclick="ui.onBtnClick('map'); thisEvent.maps.refresh();">Maps</a></td>
                    <td id="td-schedule" class=""><a href="#" id="btn-schedule" class="second-row" onclick="ui.onBtnClick('schedule')">Schedule</a></td>
                    <td id="td-awards" class="hidden"><a href="#" id="btn-awards" class="second-row" onclick="ui.onBtnClick('awards')">Awards</a></td>
                    <td id="td-twitter" class="hidden"><a href="#" id="btn-twitter" class="second-row" onclick="ui.onBtnClick('twitter')">Twitter</a></td>
                </tr>
            </table>
            <table id="nav-scores" class="hidden">
                <tr id="score-buttons">
                    <td><a href="#" id="btn-teams" class="selected third-row" onclick="ui.onBtnClick('teams')">Teams</a></td>
                    <td id="td-inspections" class="hidden"><a href="#" id="btn-inspections" class="third-row" onclick="ui.onBtnClick('inspections')">Inspections</a></td>
                    <td id="td-judging" class="hidden"><a href="#" id="btn-judging" class="third-row" onclick="ui.onBtnClick('judging')">Judging</a></td>
                    <td id="td-matches" class="hidden"><a href="#" id="btn-matches" class="third-row" onclick="ui.onBtnClick('matches')">Matches</a></td>
                    <td id="td-results" class="hidden"><a href="#" id="btn-results" class="third-row" onclick="ui.onBtnClick('results')">Results</a></td>
                    <td id="td-rankings" class="hidden"><a href="#" id="btn-rankings" class="third-row" onclick="ui.onBtnClick('rankings')">Rankings</a></td>
                </tr>
            </table>
        </nav>
    </header>
    
    <main>
        <center>
            <article id="options">
                <center>                
                    <form class="form">
                        <div class="switch-field" id="row" onclick="onInspectTypeChange();">
                            <input type="radio" name="inspection-type" value="hw" checked id="robotCheck">
                            <label for="robotCheck">Robot</label>
                            <input type="radio" name="inspection-type" value="field" id="fieldCheck">
                            <label for="fieldCheck">Field</label>
                            <input type="radio" name="inspection-type" value="judge" id="judgingCheck">
                            <label for="judgingCheck">Judging</label>
                            <input type="radio" name="inspection-type" value="picture" id="pictureCheck">
                            <label for="pictureCheck">Picture</label>
                        </div>
                    </form>
                </center>
            </article>
        
            <article id="selectTeamsCamera" class="hidden">
                <br><br><br>
                <button onclick="selectTeamCamera()">Select Team</button>
            </article>
            
            <article id="selectTeamsNoCamera" class="hidden">
                <br><br><br>
                <input id="teamNumberInput" type="number">
                <button onclick="selectTeamNoCamera()">Search</button>
            </article>
            
            <article id="cameraSelect" class="hidden">
                <h2>Select Camera: </h2>
                <center>
                    <form name="cameraForm">
                        <div class="switch-field column" id="camera">
                            <input type="radio" name="camera" value="99" id="camera99" checked onchange="onCameraChange(99);">
                            <label for="camera99">No Camera</label>
                        </div>
                    </form>
                <center>
            </article>
        
            <article id="cameraPreview" class="hidden">
                <br>
                <video id="preview"></video>
            </article>

            <!--
            0: not started
            1: in progress
            2: rework
            3: pass
            4: fail
            5: late
            -->


            <article id="team" class="hidden">
                <center>
                <h1 id="teamNumber"></h1>
                <form name="stateForm">
                    <div class="switch-field column" id="states">
                        <input type="radio" name="state" value="0" checked id="state0" onchange="onStateChange();">
                        <label for="state0">Not Started</label>
                        <input type="radio" name="state" value="1" id="state1" onchange="onStateChange();">
                        <label for="state1">In Progress</label>
                        <input type="radio" name="state" value="2" id="state2" onchange="onStateChange();">
                        <label for="state2">Rework Required</label>
                        <input type="radio" name="state" value="3" id="state3" onchange="onStateChange();">
                        <label for="state3">Pass</label>
                        <input type="radio" name="state" value="4" id="state4" onchange="onStateChange();">
                        <label for="state4">Fail</label>
                    </div>
                </form>
                <center>
            </article>

            <article id="saveButton" class="hidden">
                <center>
                    <br>
                    <button onclick="onSaveClick();">Save!</button>
                </center>
            </article>
        
        
        
        </center>
    </main>
    
    
    <footer id="footer">
        <!--<div id="event_name" class="hidden"></div>-->
        <center>
            <div id="footer-content">
                <div id="logo">
                    <img src="/img/logo-horizontal.png" alt="FTC Iowa">
                </div>
            </div>
        </center>
    </footer>
    
    <script src="/js/inspections.js?0.2.4" type="text/javascript"></script>
</body>
</html>
